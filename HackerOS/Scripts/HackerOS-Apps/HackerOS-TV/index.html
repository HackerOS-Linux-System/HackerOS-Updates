<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HackerOS TV</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas class="particles" id="particles"></canvas>
  <div class="hacker-menu">
    <button id="hacker-menu-btn">Hacker Menu</button>
  </div>
  <div class="main-container">
    <img class="main-logo" src="https://via.placeholder.com/320x100?text=HackerOS+TV" alt="HackerOS TV Logo">
    <div class="buttons-container">
      <button class="stream-button" data-url="https://www.disneyplus.com">
        <img src="https://cdn-icons-png.flaticon.com/512/825/825596.png" alt="Disney Icon" class="button-icon"> Disney
      </button>
      <button class="stream-button" data-url="https://www.elevensports.com">
        <img src="https://cdn-icons-png.flaticon.com/512/1183/1183621.png" alt="Eleven Sports Icon" class="button-icon"> Eleven Sports
      </button>
      <button class="stream-button" data-url="https://www.hbomax.com">
        <img src="https://cdn-icons-png.flaticon.com/512/2504/2504965.png" alt="HBO Icon" class="button-icon"> HBO
      </button>
      <button class="stream-button" data-url="https://www.youtube.com">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube Icon" class="button-icon"> YouTube
      </button>
      <button class="stream-button" data-url="https://www.spotify.com">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174872.png" alt="Spotify Icon" class="button-icon"> Spotify
      </button>
      <button class="stream-button" data-url="https://www.amazon.com/Prime-Video">
        <img src="https://cdn-icons-png.flaticon.com/512/2504/2504947.png" alt="Prime Video Icon" class="button-icon"> Prime Video
      </button>
    </div>
  </div>
  <div class="footer">
    HackerOS TV Â© 2025
  </div>
  <script src="script.js"></script>
</body>
</html>
